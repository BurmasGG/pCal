<body class="event {{data.type}}">
  <div>
    <h3 *ngIf="data.isNoti == true">Du har snart en aftale</h3>
    <h3 *ngIf="data.isNoti == false" id='butEdit'>{{data.type}}</h3>
    <h2 *ngIf="data.isNoti == false" id='butEdit'>{{data.note}}</h2>
    <h3><b>Den</b> {{data.day}}/{{data.month}}/{{data.year}}</h3>
    <h3><b>Kl.</b> {{data.time}}</h3>
    <h3 *ngIf=data.people><b>Med:</b> {{data.people}}</h3>
    <h3 *ngIf=data.place><b>Ved:</b> {{data.place}}</h3>

    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button *ngIf="data.isNoti == false" id='butDelete' (click)="ReturnResult('delete')" [mat-dialog-close]>Slet</button>
    <button *ngIf="data.isNoti == false" id='butEdit' (click)="ReturnResult('edit')" [mat-dialog-close]>RedigÃ©r</button>
    <button *ngIf="data.isNoti == false" id='butClose' [mat-dialog-close]>Luk</button>
    <div id="width">
      <button *ngIf="data.isNoti == true" id="closeNotifier" [mat-dialog-close]>Ok!</button>
    </div>
  </div>
</body>
