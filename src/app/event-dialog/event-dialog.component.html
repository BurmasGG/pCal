<body class="event {{data.type}}">
  <!-- Clicked event layout -->
  <div *ngIf="data.isNoti == false" dirClickcounter> 
      <h3 >{{data.type}}</h3>
      <h2 >{{data.note}}</h2>
      <h3><b>Den</b> {{data.day}}/{{data.month}}/{{data.year}}</h3>
      <h3><b>Kl.</b> {{data.time}}</h3>
      <h3 *ngIf=data.people><b>Med:</b> {{data.people}}</h3>
      <h3 *ngIf=data.place><b>Ved:</b> {{data.place}}</h3>
      <button id='butDelete' (click)="ReturnResult('delete')" [mat-dialog-close]>Slet</button>
      <button id='butEdit' (click)="ReturnResult('edit')" [mat-dialog-close]>Redig√©r</button>
      <button id='butClose' [mat-dialog-close]>Luk</button>
  </div>

  <!-- Notification layout -->
  <div *ngIf="data.isNoti == true" dirClickcounter>
    <h3 >Du har en aftale i dag</h3>
    <h3><b>Kl.</b> {{data.time}}</h3>
    <h2 >{{data.note}}</h2>
    <h3 >{{data.type}}</h3>
    <h3 *ngIf=data.people><b>Med:</b> {{data.people}}</h3>
    <h3 *ngIf=data.place><b>Ved:</b> {{data.place}}</h3>

    <div id="width">
      <button id="closeNotifier" [mat-dialog-close]>Ok!</button>
    </div>
  </div>
</body>
