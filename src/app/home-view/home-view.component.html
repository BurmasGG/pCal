<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<div dirClickcounter id="navBar">
  <button class="weekBttn" id="homeBttn" (click)="RefreshView('home')">Hjem</button>
  <button (click)="RefreshView('next')" class="weekBttn" id="nextWeek">NÃ¦ste uge</button>
  <button mat-button id="newPlan" (click)="routeToAppointment()">Ny aftale</button>
  <h1 id="header">5 dages overblik</h1>
</div>
<div id="calendarDiv" dirClickcounter>
  <div class="dayDiv" *ngFor="let day of dayTitles; let i = index">
    <p id="dateText"><b>{{day}}</b></p>
    <hr>
    <span *ngIf="eventsSorted">
      <div class="event {{event.type}}" *ngFor="let event of eventsSorted[i]; let j = index"
        (click)="eventView.ShowEvent(i, j, eventsSorted)">
        <img class="img {{event.type}}">
        <p id="note">{{event.note}}</p>
        <p id="time" hidden>{{event.time}}</p>
        <p id="date" hidden>{{event.date}}</p>
        <p id="people" hidden>{{event.people}}</p>
        <p id="place" hidden>{{event.place}}</p>
      </div>
    </span>
  </div>
</div>
