<div id="contentDiv">
  <h2>VÃ¦lg hvem der skal med</h2>
  <mat-form-field id="formID">
    <mat-select placeholder="Deltagere" [formControl]="participants" multiple class="mat-select-content">
        <mat-select-trigger>
          {{participants.value ? participants.value[0] : ''}}
          <span *ngIf="participants.value?.length > 1" style="width: 200px;">
            (+{{participants.value.length - 1}} {{participants.value?.length === 2 ? 'anden' : 'andre'}})
          </span>
        </mat-select-trigger>
      <mat-option *ngFor="let participants of participantList" [value]="participants">
        {{participants}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button mat-button id="nextbttn" (click)="buttonClicked()">Videre</button>
